<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>Locations Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }

        .message.ai {
            background: #e5e7eb;
            color: #111827;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }

        .input-area input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        .input-area button {
            border: none;
            padding: 0 16px;
            background: #16a34a;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="messages" class="messages"></div>
    <form id="chat-form" class="input-area">
        <input
                id="message-input"
                type="text"
                placeholder="Intreaba ceva (ex: O cafenea linistita in Cluj pentru studenti)..."
        />
        <button type="submit">Trimite</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
